<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Table with Download</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
      cursor: pointer;
    }
    tr:hover {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>Click on a row to download its data</h2>

  <table id="dataTable">
    <thead>
      <tr>
        <th>ID No</th>
        <th>Name</th>
        <th>Department</th>
      </tr>
    </thead>
    <tbody>
     
    </tbody>
  </table>

  <script src="my.js"></script>
</body>
</html>
